<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>test paper.js</title>
<embed id="bmusic" loop="true" hidden="true" >
  
<!-- Load the Paper.js library -->
  <script type="text/javascript" src="paper.js"></script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
  
  <script type="text/paperscript" canvas="myCanvas">
var music= document.getElementById(   'bmusic' );
music.src= "DST-AngryMod.ogg";
var counter= 0;
function onFrame() {
if( counter == 300 ) {
music.src= "DST-Robotix.ogg";
}
if( counter == 600 ) {
music.src= "DST-Synth5.ogg";
}
if( counter == 900 ) {
music.src= "";
}
++counter;
}
    // Create a Paper.js Path to draw a line into it:
    var path = new Path();
    // Give the stroke a color
    path.strokeColor = 'black';
    var start = new Point(100, 100);
    // Move to start and draw a line from there
    path.moveTo(start);
    // Note the plus operator on Point objects.
    // PaperScript does that for us, and much more!
    path.lineTo(start + [ 100, -50 ]);
  </script>
</head><body>
Changes tracks at 5 seconds. <br>
Changes tracks at 10 seconds. <br>
Stops playing music at 15 seconds. <br>
<canvas id="myCanvas" resize=""></canvas>
</body></html>
