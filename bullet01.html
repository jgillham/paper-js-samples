  Descriptio:
    Draws an apple image onto the canvasi and moves it acrossed the screen.

    Ensure that apple.bmp is in the same folder.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>Moving apple</title>

    <!-- Load Paper.js libray -->
    <script type="text/javascript" src="paper.js"></script>
    
    <!-- Start Paperscript -->
    <script type="text/paperscript" canvas="myCanvas">
      // Load the apple image
      var img= new Raster( 'apple' );
      // Put it in the center of the canvas 
      img.position= view.bounds.center;
      // Called every 1/60th of a second.
      function onFrame( ) {
        // Move the bullet along the angle of 0.5 and speed of 2.
        img.position+= new Point( { angle: .5, length: 2 } );
      }
    </script>
  </head>
  <body>
    <!-- Link the canvas -->
    <canvas id="myCanvas" resize=""></canvas>
    <!-- Embed the image resource -->
    <img style="width: 32px; height: 32px; Display: none;" alt="" src="apple.bmp" id="apple">
  </body>
</html>
